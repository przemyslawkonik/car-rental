<table class="table table-dark table-hover" ng-controller="car-list-controller">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Engine</th>
        <th>Production date</th>
        <th>Rent price</th>
        <th></th>
    </tr>
    <tr ng-repeat="car in carList">
        <td>{{car.brand}}</td>
        <td>{{car.model}}</td>
        <td>{{car.engine}}</td>
        <td>{{car.productionYear}}</td>
        <td>{{car.rentPrice}}</td>
        <td><a href="#">more</a></td>
    </tr>
</table>
